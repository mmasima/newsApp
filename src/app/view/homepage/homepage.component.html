
<nav class="navbar navbar-dark bg-dark mb-3">
  <a class="navbar-brand">The news sucks</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
  <div class="container">
  <div class="row">
    <div class="col-sm-6 column" *ngFor="let article of response?.articles; let i = index">
        <div class="card bg-secondary text-white">
          <div class="card-body">
            <img src= "{{ article?.urlToImage }}"class="card-img-top embed-responsive-item mb-1" />
            <p class="card-title mb-1">{{ article?.title}}</p>
            <a href="#" class="btn btn-dark" (click)="readmore(article)">Read more!</a>
        </div>
        <div *ngIf="more">
          <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect>Launch demo modal</button>

            <div mdbModal    class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                      <span aria-hidden="true">Ã—</span>
                    </button>
                    <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
                  </div>
                  <div class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
                    <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save changes</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
